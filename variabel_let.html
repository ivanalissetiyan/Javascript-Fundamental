<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript</title>
  </head>
  <body>
    <script>
      let fullName = "Ivan Alissetiyan";
      let lastName = "Alissetiyan";
      let middleName = "Ali";

      document.writeln(fullName);
      document.write("<br>");
      document.writeln(lastName);
      document.write("<br>");
      document.writeln(middleName);
      document.write("<br>");

      fullName = "Ivan Alis Setiyan";

      document.writeln(fullName);
      document.write("<br>");
      document.writeln(lastName);
      document.write("<br>");
      document.writeln(middleName);
    </script>
  </body>
</html>
